apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: worker-node-alerts
  namespace: monitoring
  labels:
    release: prometheus
spec:
  groups:
    - name: worker-node-metrics
      rules:
        - alert: NodeHighCPU
          expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 70
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "Node {{ $labels.instance }} CPU usage high"
            description: "CPU usage is above 70% for 2 minutes on node {{ $labels.instance }}"

        - alert: NodeHighMemory
          expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 70
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "Node {{ $labels.instance }} memory usage high"
            description: "Memory usage is above 70% for 2 minutes on node {{ $labels.instance }}"

        - alert: NodeHighDisk
          expr: (node_filesystem_size_bytes - node_filesystem_avail_bytes) / node_filesystem_size_bytes * 100 > 70
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "Node {{ $labels.instance }} disk usage high"
            description: "Disk usage is above 70% for 2 minutes on node {{ $labels.instance }}"

        - alert: NodeDown
          expr: up == 0
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "Node {{ $labels.instance }} is down"
            description: "Node {{ $labels.instance }} has been unreachable for more than 2 minutes"
